apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
spec:
  replicas: 4
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
      name: tomcat
    spec:
      containers:
      - image: manishkumar2020/tomcat:53a710d
        imagePullPolicy: Always
        name: tomcat
