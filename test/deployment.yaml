apiVersion: v1
kind: Service
metadata:
  labels:
    app: tomcat
  name: tomcat
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: tomcat
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
spec:
  replicas: 4
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
      name: tomcat
    spec:
      containers:
      - image: spurthiaddagada/tomcat:6e9cf87d013cb2ca5e5b87ccfa83e93b7664b968
        imagePullPolicy: Always
        name: tomcat
